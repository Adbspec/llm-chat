<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦œðŸ”— LLM Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #0e1117;
            color: #fafafa;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: #262730;
            padding: 20px;
            border-right: 1px solid #464852;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #fafafa;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px 15px;
            background-color: #ff4b4b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background-color: #ff6b6b;
        }

        .chat-item {
            width: 100%;
            padding: 10px 15px;
            background-color: transparent;
            color: #fafafa;
            border: 1px solid #464852;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 8px;
            text-align: left;
            word-wrap: break-word;
        }

        .chat-item:hover {
            background-color: #464852;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .controls {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #fafafa;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            background-color: #262730;
            color: #fafafa;
            border: 1px solid #464852;
            border-radius: 6px;
            font-size: 14px;
        }

        .load-btn {
            padding: 10px 20px;
            background-color: #ff4b4b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .load-btn:hover {
            background-color: #ff6b6b;
        }

        .load-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .status {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status div {
            margin-bottom: 5px;
        }

        .info-box {
            background-color: #1e3a8a;
            border: 1px solid #3b82f6;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
        }

        .message-content {
            margin-bottom: 5px;
        }

        .message-meta {
            font-style: italic;
            color: #888;
            font-size: 12px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            background-color: #262730;
            color: #fafafa;
            border: 1px solid #464852;
            border-radius: 6px;
            font-size: 14px;
        }

        .send-btn {
            padding: 10px 20px;
            background-color: #ff4b4b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-btn:hover {
            background-color: #ff6b6b;
        }

        .processing {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Thinking loader styles */
        .thinking-loader {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 15px;
            background-color: rgba(38, 39, 48, 0.8);
            border-radius: 8px;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        .thinking-text {
            color: #888;
            font-style: italic;
        }

        .dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #ff4b4b;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 40% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #464852;
            }
            
            .main-content {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Conversations</h2>
        <button class="new-chat-btn" onclick="createNewChat()">
            âž• New Chat
        </button>
        <div id="chat-list"></div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>ðŸ¦œðŸ”— LLM Chat</h1>
        </div>

        <div id="no-conversation" class="info-box" style="display: none;">
            No conversation. Click âž• New Chat to get started.
        </div>

        <div id="main-interface" class="controls">
            <div class="form-group">
                <label for="model-select">Select model</label>
                <select id="model-select" onchange="updateSelectedModel()">
                    <option value="">Loading models...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mode-select">Compute Mode</label>
                <select id="mode-select" onchange="updateComputeMode()">
                    <option value="auto">auto</option>
                    <option value="cpu">cpu</option>
                    <option value="gpu">gpu</option>
                </select>
            </div>

            <button id="load-btn" class="load-btn" onclick="toggleModel()">
                Load Model
            </button>

            <div class="status">
                <div><strong>Chat ID:</strong> <span id="chat-id">None</span></div>
                <div><strong>Status:</strong> <span id="status">Not loaded</span></div>
            </div>

            <div id="chat-section" style="display: none;">
                <div class="chat-container">
                    <div id="chat-history" class="chat-history"></div>
                    <div class="chat-input-container">
                        <input 
                            type="text" 
                            id="chat-input" 
                            class="chat-input" 
                            placeholder="You:" 
                            onkeypress="handleKeyPress(event)"
                        >
                        <button class="send-btn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>

            <div id="load-message" class="info-box">
                Please load a model before chatting.
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:8000';

        // State
        let state = {
            chatId: null,
            history: [],
            selectedModel: '',
            computeMode: 'auto',
            loaded: false,
            processing: false,
            models: []
        };

        // Initialize app
        async function init() {
            // Get chat_id from URL
            const urlParams = new URLSearchParams(window.location.search);
            const chatId = urlParams.get('chat_id');
            
            if (chatId) {
                state.chatId = chatId;
                await loadChatHistory(chatId);
                await loadChatStatus(chatId);
            }

            await loadModels();
            await loadChatList();
            updateUI();
        }

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch(`${API_URL}/models`);
                if (response.ok) {
                    state.models = await response.json();
                } else {
                    // Fallback if API call fails
                    console.warn('Failed to load models from API, using fallback');
                    state.models = [];
                }
                
                const modelSelect = document.getElementById('model-select');
                modelSelect.innerHTML = '';
                
                if (state.models.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No models available';
                    modelSelect.appendChild(option);
                } else {
                    state.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        modelSelect.appendChild(option);
                    });

                    if (!state.selectedModel) {
                        state.selectedModel = state.models[0];
                    }
                }
                
                modelSelect.value = state.selectedModel;
            } catch (error) {
                console.error('Failed to load models:', error);
                // Show error state in dropdown
                const modelSelect = document.getElementById('model-select');
                modelSelect.innerHTML = '<option value="">Error loading models</option>';
            }
        }

        // Load chat list
        async function loadChatList() {
            try {
                const response = await fetch(`${API_URL}/chats`);
                const chats = response.ok ? await response.json() : [];
                
                const chatList = document.getElementById('chat-list');
                chatList.innerHTML = '';
                
                chats.forEach(chat => {
                    const button = document.createElement('button');
                    button.className = 'chat-item';
                    button.textContent = chat.title || chat.chat_id;
                    button.onclick = () => loadChat(chat.chat_id);
                    chatList.appendChild(button);
                });
            } catch (error) {
                console.error('Failed to load chat list:', error);
            }
        }

        // Load chat history
        async function loadChatHistory(chatId) {
            try {
                const response = await fetch(`${API_URL}/history?chat_id=${chatId}`);
                if (response.ok) {
                    const messages = await response.json();
                    state.history = messages.map(msg => ({
                        sender: msg.sender,
                        text: msg.text,
                        timestamp: new Date(msg.timestamp),
                        ...msg
                    }));
                }
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
        }

        // Load chat status
        async function loadChatStatus(chatId) {
            try {
                const response = await fetch(`${API_URL}/status?chat_id=${chatId}`);
                if (response.ok) {
                    const status = await response.json();
                    if (status.model) {
                        state.selectedModel = status.model;
                        state.computeMode = status.device || 'auto';
                    }
                    state.loaded = status.loaded || false;
                }
            } catch (error) {
                console.error('Failed to load chat status:', error);
            }
        }

        // Create new chat
        function createNewChat() {
            const newChatId = generateUUID();
            const url = new URL(window.location);
            url.searchParams.set('chat_id', newChatId);
            window.history.pushState({}, '', url);
            
            state.chatId = newChatId;
            state.history = [];
            updateUI();
        }

        // Load existing chat
        async function loadChat(chatId) {
            const url = new URL(window.location);
            url.searchParams.set('chat_id', chatId);
            window.history.pushState({}, '', url);
            
            state.chatId = chatId;
            state.history = [];
            
            await loadChatHistory(chatId);
            await loadChatStatus(chatId);
            updateUI();
        }

        // Update selected model
        function updateSelectedModel() {
            state.selectedModel = document.getElementById('model-select').value;
        }

        // Update compute mode
        function updateComputeMode() {
            state.computeMode = document.getElementById('mode-select').value;
        }

        // Toggle model load/unload
        async function toggleModel() {
            if (state.processing) return;
            
            state.processing = true;
            updateUI();
            
            try {
                const payload = {
                    chat_id: state.chatId,
                    model: state.selectedModel,
                    device: state.computeMode
                };
                
                const endpoint = state.loaded ? '/unload' : '/load';
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    state.loaded = !state.loaded;
                    if (endpoint === '/unload') {
                        state.history = [];
                        alert(`Unloaded ${state.selectedModel}`);
                    } else {
                        alert(`Loaded ${state.selectedModel} on ${state.computeMode}`);
                    }
                } else {
                    const error = await response.text();
                    alert(`Error: ${error}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
            
            state.processing = false;
            updateUI();
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message || !state.loaded) return;
            
            // Add user message to history
            state.history.push({
                sender: 'You',
                text: message
            });
            
            input.value = '';
            updateChatHistory();
            
            // Show thinking loader
            showThinkingLoader();
            
            try {
                const payload = {
                    chat_id: state.chatId,
                    message: message
                };
                
                const response = await fetch(`${API_URL}/chat?model=${state.selectedModel}&device=${state.computeMode}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    state.history.push({
                        sender: 'Bot',
                        text: data.response,
                        tokens: data.tokens,
                        time_s: data.time_s,
                        tps: data.tps
                    });
                } else {
                    throw new Error(await response.text());
                }
            } catch (error) {
                state.history.push({
                    sender: 'Bot',
                    text: `Error: ${error.message}`
                });
            }
            
            // Hide thinking loader and update chat
            hideThinkingLoader();
            updateChatHistory();
        }

        // Handle enter key in chat input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Update chat history display
        function updateChatHistory() {
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML = '';
            
            state.history.forEach(entry => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = `<strong>${entry.sender}:</strong> ${entry.text}`;
                messageDiv.appendChild(contentDiv);
                
                if (entry.tps) {
                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'message-meta';
                    metaDiv.textContent = `Time: ${entry.time_s.toFixed(2)}s | Tokens: ${entry.tokens} | TPS: ${entry.tps.toFixed(2)}`;
                    messageDiv.appendChild(metaDiv);
                }
                
                chatHistory.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Show thinking loader
        function showThinkingLoader() {
            const chatHistory = document.getElementById('chat-history');
            
            const loaderDiv = document.createElement('div');
            loaderDiv.className = 'thinking-loader';
            loaderDiv.id = 'thinking-loader';
            
            const thinkingText = document.createElement('span');
            thinkingText.className = 'thinking-text';
            thinkingText.textContent = 'Bot is thinking';
            
            const dotsContainer = document.createElement('div');
            dotsContainer.className = 'dots';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dotsContainer.appendChild(dot);
            }
            
            loaderDiv.appendChild(thinkingText);
            loaderDiv.appendChild(dotsContainer);
            chatHistory.appendChild(loaderDiv);
            
            // Scroll to bottom to show loader
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Hide thinking loader
        function hideThinkingLoader() {
            const loader = document.getElementById('thinking-loader');
            if (loader) {
                loader.remove();
            }
        }

        // Update UI based on current state
        function updateUI() {
            // Update chat ID display
            document.getElementById('chat-id').textContent = state.chatId || 'None';
            
            // Update status
            document.getElementById('status').textContent = state.loaded ? 'Loaded' : 'Not loaded';
            
            // Update model select
            document.getElementById('model-select').value = state.selectedModel;
            document.getElementById('mode-select').value = state.computeMode;
            
            // Update load button
            const loadBtn = document.getElementById('load-btn');
            loadBtn.textContent = state.loaded ? 'Unload Model' : 'Load Model';
            loadBtn.disabled = state.processing;
            
            // Show/hide sections based on state
            if (!state.chatId) {
                document.getElementById('no-conversation').style.display = 'block';
                document.getElementById('main-interface').style.display = 'none';
            } else {
                document.getElementById('no-conversation').style.display = 'none';
                document.getElementById('main-interface').style.display = 'block';
                
                if (state.loaded) {
                    document.getElementById('chat-section').style.display = 'block';
                    document.getElementById('load-message').style.display = 'none';
                    updateChatHistory();
                } else {
                    document.getElementById('chat-section').style.display = 'none';
                    document.getElementById('load-message').style.display = 'block';
                }
            }
            
            // Add processing class to body
            if (state.processing) {
                document.body.classList.add('processing');
            } else {
                document.body.classList.remove('processing');
            }
        }

        // Utility function to generate UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Initialize app when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
